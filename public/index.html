<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental Form</title>
    <style>
      /* CSS STYLES */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff6b6b, #4b8dae, #3fa3ba);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        color: #1e3a8a;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 14px;
        color: #374151;
        margin-bottom: 8px;
        font-weight: 500;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        color: #111827;
        background-color: #f9fafb;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 8px rgba(255, 107, 107, 0.2);
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #ff6b6b;
        border: none;
        border-radius: 6px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        background-color: #e55a5a;
        transform: translateY(-2px);
      }
      .form-group.checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .form-group.checkbox input {
        width: auto;
        margin: 0;
      }
      .error {
        color: #dc2626;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Vehicle Rental Form</h2>
      <form id="rental-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full_name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="license-number">Driver's License Number</label>
          <input
            type="text"
            id="license-number"
            name="license_number"
            placeholder="Enter your license number"
            required
          />
        </div>
        <div class="form-group">
          <label for="vehicle-type">Vehicle Type</label>
          <select id="vehicle-type" name="vehicle_type" required>
            <option value="" disabled selected>Select vehicle type</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="truck">Truck</option>
            <option value="van">Van</option>
            <option value="sports-car">Sports Car</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rental-start">Rental Start Date</label>
          <input type="date" id="rental-start" name="rental_start" required />
        </div>
        <div class="form-group">
          <label for="rental-end">Rental End Date</label>
          <input type="date" id="rental-end" name="rental_end" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group">
          <label for="additional-info">Additional Information</label>
          <textarea
            id="additional-info"
            name="additional_info"
            placeholder="Any special requests or notes"
          ></textarea>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the rental terms and conditions</label>
        </div>
        <div class="error" id="form-error"></div>
        <button type="submit">Submit Rental Request</button>
      </form>
    </div>

    <script>
      document
        .getElementById("rental-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errorDiv = document.getElementById("form-error");
          errorDiv.style.display = "none";
          errorDiv.textContent = "";

          // Capture form data
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          // Validate Checkbox manually (sometimes browsers don't include unchecked boxes)
          if (!document.getElementById("terms").checked) {
            errorDiv.textContent = "You must agree to the terms.";
            errorDiv.style.display = "block";
            return;
          }

          try {
            // IMPORTANT: We use a relative path here.
            // Vercel will automatically route this to your 'api/index.js'
            // because of the 'vercel.json' configuration.
            const response = await fetch("/api/rental", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(
                result.error || "Failed to submit rental request"
              );
            }

            alert("Rental request submitted successfully!");
            e.target.reset();
          } catch (error) {
            console.error(error);
            errorDiv.textContent =
              error.message || "An error occurred. Please try again.";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
